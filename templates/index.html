<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Diamond Price Prediction</h1>
                </div>
                <div class="card-body">
                    <form action="/predict" method="post">{% if prediction_text %}
                        <div class="alert alert-success mt-4">
                            {{ prediction_text }}
                        </div>
                    {% endif %}
                        <div class="form-group">
                            <label for="carat">Carat:</label>
                            <input type="number" class="form-control" id="carat" name="carat" min="0.01" max="10" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="shape">Shape:</label>
                            <select class="form-control" id="shape" name="shape">
                                <option value="Round">Round</option>
                                <option value="Emerald">Emerald</option>
                                <option value="Marquise">Marquise</option>
                                <option value="Princess">Princess</option>
                                <option value="Pear">Pear</option>
                                <option value="Heart">Heart</option>
                                <option value="Oval">Oval</option>
                                <option value="Cushion">Cushion</option>
                                <option value="Asscher">Asscher</option>
                                <option value="Radiant">Radiant</option>                        
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="cut">Cut:</label>
                            <select class="form-control" id="cut" name="cut">
                                <option value="Very Good">Very Good</option>
                                <option value="Ideal">Ideal</option>
                                <option value="Super Ideal">Super Ideal</option>
                                <option value="Good">Good</option>
                                <option value="Fair">Fair</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="color">Color:</label>
                            <select class="form-control" id="color" name="color">
                                <option value="J">J</option>
                                <option value="I">I</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                                <option value="H">H</option>
                                <option value="D">D</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="clarity">Clarity:</label>
                            <select class="form-control" id="clarity" name="clarity">
                                <option value="SI2">SI2</option>
                                <option value="SI1">SI1</option>
                                <option value="VS2">VS2</option>
                                <option value="VVS1">VVS1</option>
                                <option value="VS1">VS1</option>
                                <option value="VVS2">VVS2</option>
                                <option value="IF">IF</option>
                                <option value="FL">FL</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="report">Report:</label>
                            <select class="form-control" id="report" name="report">
                                <option value="GIA">GIA</option>
                                <option value="HRD">HRD</option>
                                <option value="IGI">IGI</option>
                                <option value="GCAL">GCAL</option>                        
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="type">Type:</label>
                            <select class="form-control" id="type" name="type">
                                <option value="natural">Natural</option>
                                <option value="lab">Lab</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
